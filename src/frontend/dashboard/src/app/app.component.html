                      <input ngbButton type="radio" [value]="1"> Comando
                    </label>
                    <label ngbButtonLabel class="btn-primary btn-sm">
                      <input ngbButton type="radio" [value]="2"> Direzione
                    </label>
                    <label ngbButtonLabel class="btn-primary btn-sm">
                      <input ngbButton type="radio" [value]="3"> CON
                    </label>
                  </div>
              </div>
            </div>                
            <div class="row">
              <div class="h8 col-xl-12 col-lg-12 col-md-12 col-sm-12 text-white text-right m-0">

                      <div class="text-white badge badge-secondary">
                          <span>{{istanteUltimoAggiornamento | date:'shortDate'}} {{istanteUltimoAggiornamento | date:"mediumTime"}}</span>
