<span class="h3">
    Situazione Flotta 
    <!--
    <i class="fa fa-truck"></i>
    <img src="assets/images/Fire-Truck.png"/>
    -->
</span>
<span class="h6 badge badge-secondary">
  {{istanteUltimoAggiornamento | date:'shortDate'}} {{istanteUltimoAggiornamento | date:"mediumTime"}} 
</span>
<div class="card">
  <agm-map [latitude]="mapLat" [longitude]="mapLon" [zoom]="mapZoom">
      <agm-get-map-objects (markerManager)="setMarkerManager($event)" (markers)="setMarkers($event)">
          <agm-marker *ngFor="let m of elencoPosizioniMostrate; let i = index; "
            (markerClick)="clickedMarker(m, i)"
            (mouseOver)="overMarker(m, i)"
            (mouseOut)="outOfMarker(m, i)"
            [latitude]="m.localizzazione.lat"
            [longitude]="m.localizzazione.lon"
            [openInfoWindow]="false"
            [iconUrl]="markerIconUrl(m)"
            [visible]="posizioneMezzoSelezionata(m)"
            [zIndex]="indiceMezzoSelezionato(m)"
            data-toggle="tooltip" data-html="true" 
            title="{{toolTipText(m)}}">    
            >
            <!--
            <agm-info-window [disableAutoPan]="true">
                {{m.codiceMezzo}}
            </agm-info-window>
            -->
          </agm-marker>
      </agm-get-map-objects>
  </agm-map>
</div>
